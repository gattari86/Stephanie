    <!-- Application Structure Plan: I've designed a tab-based SPA structure with four main sections: Overview, The Plan, Timeline, and Investment & ROI. This dashboard-like approach was chosen over a linear slide-by-slide format to allow the client to non-linearly explore the proposal's components. It prioritizes user control and quick access to key decision-making information (like pricing and timeline), making the proposal easier to digest and act upon. Key interactions include tabbed navigation to switch views, and interactive charts for the timeline and success metrics. -->
    <!-- Visualization & Content Choices: Report Info -> Goal -> Viz/Presentation -> Interaction -> Justification -> Library/Method. 1. Architecture Diagram -> Organize -> HTML/CSS Diagram -> Static -> To visually explain the core strategy without images. 2. Project Timeline -> Change -> Interactive Horizontal Bar Chart (Chart.js) -> Hover for details -> To make the 4-week plan tangible and show phase durations. 3. Success Metrics -> Inform/Compare -> Key Metric Cards + Bar Chart (Chart.js) -> Static -> To quantify the expected outcomes and provide a visual anchor for ROI. 4. Funnel Steps -> Organize -> Styled HTML Flowcharts -> Static -> To clearly map out the user journeys for each business 'door'. All visualizations are rendered on Canvas via Chart.js or built with structured HTML/CSS. -->

        }
        
        function createTimelineChart() {
            const ctx = document.getElementById('timelineChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: appData.timeline.chartData,
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return ` Duration: ${context.raw.x[1] - context.raw.x[0]} week(s)`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            min: 0,
                            max: 4,
                            title: { display: true, text: 'Weeks' }
                        },
                        y: {
                           grid: { display: false }
                        }
                    }
                }
            });
        }

        function createMetricsChart() {
            const ctx = document.getElementById('metricsChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: appData.investment.metrics.chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right' },
                        tooltip: { enabled: false }
                    }
                }
            });
        }

        function switchTab(tab) {
            navTabs.forEach(t => {
                const is_active = t.dataset.tab === tab;
                t.classList.toggle('tab-active', is_active);
                t.classList.toggle('tab-inactive', !is_active);
            });
            
            let content = '';
            if (tab === 'overview') content = renderOverview();
            else if (tab === 'plan') content = renderPlan();
            else if (tab === 'timeline') content = renderTimeline();
            else if (tab === 'investment') content = renderInvestment();
            
            contentContainer.innerHTML = content;

            if (tab === 'timeline') createTimelineChart();
            if (tab === 'investment') createMetricsChart();
        }

        document.addEventListener('DOMContentLoaded', () => {
            navTabs.forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
            switchTab('overview');
        });
    </script>
</body>
</html>
